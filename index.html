<!DOCTYPE html>
<html>
	<head>
		<!--These meta tags are for specifications of our HTML Document. Usually, we initialize the document's ability to be responsive and the set of characters it will use, here in the meta tags.-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" 	crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- External CSS File -->
		<link rel="stylesheet" href="./styles.css">

		<title> Cassandra Remedios Lorenzo | Web Developer Portfolio</title>
	</head>
	<body>
		<!--'div' tag creates a wrapper/container for our layout.-->
		<!-- 'class' and 'id' tags serves as identifiers for our HTML tags. -->
		<!-- specificity id>class>element -->
		<div class="container-fluid">
		<!--'section' tag has the same functionality as 'div' tag but more descriptive-->
			<section class="text-center mt-5" id="landing">
				<!-- 'h1' is a bigger and bolded text-->
				<h1>Full-Stack Web Developer</h1>
				<!-- 'p' is a regular text -->
				<p>Hi! My name is Cassandra and I am a Computer Science student.</p>
				<!-- 'src' stands for source -->
				<img src="./images/paimon.jpg" class="img-fluid" alt="paimon.jpg" id="profile">
				<!-- 'btn' stands for button 'lg' means large -->
				<a href="#" class="btn btn-success btn-lg mt-3">Let's Work Together!</a>
			</section>
		</div>

		<!-- Bootstrap JS -->
		<!-- when using JS with HTML, this is always where it is placed so it can let the elements above load before it runs itself. -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	</body>
</html>
